{% extends 'base.html' %} 

{% block title %}
  Team Affiliation
{% endblock %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="title" placeholder="Team Name" />
    </div>
    <div class="control">
      <input style="background-color: darkred;" class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" style="background-color: black;" href="{% url 'team_list' %}">Clear Search</a>
</form>
<div class="gallery">
  {% for team in teams %}
  <a href="{% url 'team_detail' team.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img style="object-fit: cover" src="{{team.img}}" alt="{{team.title}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{team.title}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
  <a class="button is-dark" style="background-color: black;" href="{% url 'team_create' %}">Add Team</a>
</div>

{% endblock %}
