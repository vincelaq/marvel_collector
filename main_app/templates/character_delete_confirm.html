{% extends 'base.html' %} 

{% block title %}
  {{character.name}}
{% endblock %}

{% block content %}
<h1 class="title pt-5">Are you sure you want to delete {{character.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div class="buttons">
   <!-- confirm artist delete -->
    <input class="button is-danger" type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <a class="button is-primary" href="{% url 'character_detail' character.pk %}">
      Cancel
    </a>
  </div>
</form>
{% endblock %}
